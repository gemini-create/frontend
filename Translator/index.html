            </div>

            <div class="boxes px-2 d-flex">
                <div class="translate-from p-2 border-1 border-secondary border-end d-flex flex-column flex-fill">
                    <textarea class="w-100"  placeholder="Type Something..."></textarea>
                    <div class="d-flex justify-content-between">
                        <button class="control volumeFrom btn"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="control copy translate btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Copy to clipboard">
                            <i class="fa-solid fa-copy"></i></button>
                    </div>
                </div>

                <div class="translate-to p-2 d-flex flex-column flex-fill">
                    <textarea class="w-100"  placeholder="Translation" readonly></textarea>
                    <div class="d-flex justify-content-between">
                        <button class="control volumeTo btn"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="control copy translated btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Copy to clipboard">
                        <i class="fa-solid fa-copy"></i></button>
                    </div>
                </div>
            </div>
            <button class="translate-Btn p-2 mt-2 w-100 rounded-2">Translate</button>
