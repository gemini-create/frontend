<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PMAS ARID Gpa Calculator</title>

        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
        <link rel="shortcut icon" href="favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
        <link rel="manifest" href="favicon/site.webmanifest" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <h1 class="text-center text-white mt-5">PMAS Arid Agriculture University</h1>
        <h3 class="text-center text-white mb-5">GPA Calculator</h3>

        <div class="main-container m-auto">
            <h3 class="text-center">Calculate GPA</h3>

            <div class="error text-center text-danger ">
                <p></p>
            </div>

             <form class="info p-2 m-auto">
                <div class="p-2 d-flex justify-content-center flex-nowrap">
                <label class="form-label" for="name">Enter Name:<span class="text-danger"> *</span></label>
                <input  type="text" id="name" placeholder="Name" required>
                </div>
                
                <div class="p-2 mt-2 d-flex justify-content-center flex-nowrap">
                <label class="form-label" for="semester">Enter Semester:<span class="text-danger"> *</span></label>
                <input  type="number" id="semester" min="1" max="8" placeholder="Semester" required>
                </div>

                <div class="p-2 mt-2 d-flex justify-content-center flex-nowrap">
                <label class="form-label" for="courses">Total Courses:<span class="text-danger"> *</span></label>
                <input  type="number" id="courses" min="1" max="7" placeholder="Courses" required>
                </div>
             </form>  

             <table class="table table-bordered p-2 m-auto">
                <thead>
                    <th>Course</th>
                    <th>Credits<span class="text-danger">*</span></th>
                    <th>Marks<span class="text-danger">*</span></th>
                    <th><i id="plus" class="fa fa-plus-circle"></i></th>
                </thead>
                <tbody>
                    <tr class="record">
                        <td><input name="subject" type="text" placeholder="Subject"></td>
                        <td><input class="hours" name="hours" type="number" min="1" max="5" placeholder="Credit" required></td>
                        <td><input class="marks" name="marks" type="number" min="0" max="100" placeholder="Marks" required></td>
                        <td><i class="cross fa fa-times-circle "></i></td>
                    </tr>
                </tbody>
             </table>
             <div class="text-center">
                 <button type="submit" class="btn btn-md btn-success px-4 text-center"><b>Submit</b></button>
             </div>

              <div class="answer text-center text-success ">
                <p></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
