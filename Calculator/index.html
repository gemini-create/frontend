<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <link href="style.css" rel="stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- <h1 >Calculator</h1> -->
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main rounded-5 bg-azure px-0 m-3">
                
                <div class="show px-4 my-3">
                    <input type="text" class="text-dark py-3 px-2 rounded-3 text-end" placeholder="0" readonly></input>
                </div>

                <div class="buttons px-4 pb-4 rounded-3">
                    <button class="clearall text-danger rounded-4">C</button>
                    <button class="operators rounded-4">/</button>
                    <button class="operators rounded-4">*</button>
                    <button class="backspace rounded-4"><i class="fa fa-backspace"></i></button>
    <!-- 
                    <button class="text-dark rounded-4">sin</button>
                    <button class="text-dark rounded-4">cos</button>
                    <button class="text-dark rounded-4">tan</button>
                    <button class="text-dark rounded-4">/</button> 
                
                    <button class="text-dark rounded-4">log</button>
                    <button class="text-dark rounded-4">ln</button>
                    <button class="text-dark rounded-4">&radic;</button>
                    <button class="text-dark rounded-4">*</button> -->
                
                    <button class="operand rounded-4">7</button>
                    <button class="operand rounded-4">8</button>
                    <button class="operand rounded-4">9</button>
                    <button class="operators rounded-4">-</button>
                
                    <button class="operand rounded-4">4</button>
                    <button class="operand rounded-4">5</button>
                    <button class="operand rounded-4">6</button>
                    <button class="operators rounded-4">+</button>
                
                    <button class="operand rounded-4">1</button>
                    <button class="operand rounded-4">2</button>
                    <button class="operand rounded-4">3</button>
                    <button class="operators span-row-2 rounded-4">=</button>
                
                    <button class="operators rounded-4">%</button>
                    <button class="operand rounded-4">0</button>
                    <button class="period rounded-4">.</button>
                </div>
            </div>
         </div>
        <script src="script.js"></script>
    </body>
</html>
