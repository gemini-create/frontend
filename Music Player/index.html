<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="style.css" rel="stylesheet">

    </head>
    <body class="d-flex justify-content-center align-items-center min-vh-100 w-100">
        <div class="main p-2">
            <div class="intro d-flex flex-column align-items-center gap-2">
                <h5 class="mt-3">Music Player</h5>
                <div class="cover">
                    <img src="images/Nara e Mastana.jpg" alt="Nara e Mastana">
                </div>
                <div class="music-titles text-center py-3">
                    <p class="title text-black">Nara-E-Mastana</p>
                    <p class="artist">Abida Parveen</p>
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar bg-color progress-bar-striped progress-bar-animated"><span></span></div>
            </div>

            <div class="time mx-4 my-2 d-flex justify-content-between">
                    <span class="current">0:00</span>
                    <span class="final">7:00</span>
            </div>

            <div class="controls py-2 my-4 d-flex justify-content-center gap-3">
                <button data-bs-toggle="tooltip" data-bs-placement="top" title="Repeat On" class="bg-color text-white fa-solid fa-repeat"></button>
                <button data-bs-toggle="tooltip" data-bs-placement="top" title="Previous Song" class="bg-color text-white fa-solid fa-backward-step"></button>
                <button data-bs-toggle="tooltip" data-bs-placement="top" title="Play" class="play-pause bg-color text-white fa-solid fa-play"></button>
                <button data-bs-toggle="tooltip" data-bs-placement="top" title="Next Song" class="bg-color text-white fa-solid fa-forward-step"></button>
                <button data-bs-toggle="tooltip" data-bs-placement="top" title="Shuffle On" class="bg-color text-white fa-solid fa-shuffle"></button>
            </div>
        </div>

        <audio src="Songs/Nara E Mastana.mp3" id="songs"></audio>
        <script src="script.js"></script>

    </body>
    </html>
